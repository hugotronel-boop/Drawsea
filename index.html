  canvas.width = window.innerWidth;

// ===============================
// UTILS pour conversion freq â†’ note
// ===============================
function frequencyToNote(f) {
  const A4 = 440;
  const notes = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
  const semitone = Math.round(12 * Math.log2(f / A4));
  const noteIndex = (semitone + 9 + 12*10) % 12; // +9 pour C start
  const octave = 4 + Math.floor((semitone + 9) / 12);
  return notes[noteIndex] + octave;
}

// ===============================
// MICRO & ANALYSE SIMPLE
// ===============================
navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  source.connect(analyser);

  const buffer = new Float32Array(analyser.fftSize);
  let notesDetected = [];

  function autoCorrelate(buf, sampleRate) {
    // simple autocorrelation pitch detection
    let SIZE = buf.length;
    let rms = 0;
    for (let i = 0; i < SIZE; i++) rms += buf[i]*buf[i];
    rms = Math.sqrt(rms/SIZE);
    if(rms < 0.01) return -1;

    let r = [];
    for (let k = 0; k < SIZE/2; k++) {
      let sum = 0;
      for (let i=0; i<SIZE/2; i++) sum += buf[i]*buf[i+k];
      r[k] = sum;
    }
    let d=0; while(r[d]>r[d+1]) d++;
    let maxval=-1, maxpos=-1;
    for(let i=d;i<SIZE/2;i++){ if(r[i]>maxval){maxval=r[i]; maxpos=i;} }
    let T0 = maxpos;
    return sampleRate / T0;
  }

  function detectPitch() {
    analyser.getFloatTimeDomainData(buffer);
    let freq = autoCorrelate(buffer, audioCtx.sampleRate);
    if(freq>50 && freq<2000){
      let note = frequencyToNote(freq);
      notesDetected.push(note);
      drawNotes(note);
    }
    requestAnimationFrame(detectPitch);
  }

  detectPitch();

  // ===============================
  // DESSIN
  // ===============================
  let xPos = 20;
  function drawNotes(note){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";

    // afficher toutes les notes dÃ©tectÃ©es
    for(let i=0;i<notesDetected.length;i++){
      ctx.fillText(notesDetected[i], 20+i*50, canvas.height/2);
      ctx.beginPath();
      ctx.arc(20+i*50, canvas.height/2+20, 10, 0, Math.PI*2);
      ctx.fill();
    }
  }
});</script>

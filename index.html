<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de Pas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stepCount">0</h1>
    <p>Pas effectués aujourd'hui</p>
    <button id="startBtn">Activer le capteur</button>
    <button id="resetBtn" style="display:none;">Réinitialiser</button>
  </div>

  <script>
    let steps = 0;
    let lastAcc = { x: null, y: null, z: null };
    const threshold = 12; // sensibilité pour détecter un pas
    const stepDisplay = document.getElementById('stepCount');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (lastAcc.x !== null) {
        const deltaX = Math.abs(acc.x - lastAcc.x);
        const deltaY = Math.abs(acc.y - lastAcc.y);
        const deltaZ = Math.abs(acc.z - lastAcc.z);
        const totalMovement = deltaX + deltaY + deltaZ;
        if (totalMovement > threshold) {
          steps++;
          stepDisplay.textContent = steps;
        }
      }
      lastAcc = { x: acc.x, y: acc.y, z: acc.z };
    }

    function initMotion() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS 13+ : demander la permission
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              startBtn.style.display = 'none';
              resetBtn.style.display = 'inline-block';
            } else {
              alert("Permission refusée pour l'accéléromètre");
            }
          })
          .catch(console.error);
      } else {
        // Android ou iOS < 13
        window.addEventListener('devicemotion', handleMotion);
        startBtn.style.display = 'none';
        resetBtn.style.display = 'inline-block';
      }
    }

    startBtn.addEventListener('click', initMotion);

    resetBtn.addEventListener('click', () => {
      steps = 0;
      stepDisplay.textContent = steps;
    });
  </script>
</body>
</html>

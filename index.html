</html><style>body {

}</style><script>import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onValue } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCQ9UDHE-QXhKYSdNDV7zk2gwegiJFmIZE",
  authDomain: "test-1efab.firebaseapp.com",
  projectId: "test-1efab",
  storageBucket: "test-1efab.firebasestorage.app",
  messagingSenderId: "7940774336",
  appId: "1:7940774336:web:6e668ff2c52e2ba539d025",
  measurementId: "G-Y9ZM33FQBL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const messagesRef = ref(db, "messages");

const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("messageInput");
const usernameInput = document.getElementById("username");
const messagesDiv = document.getElementById("messages");

sendBtn.addEventListener("click", () => {
  if (messageInput.value.trim() === "") return;

  push(messagesRef, {
    username: usernameInput.value || "Anonyme",
    text: messageInput.value
  });

  messageInput.value = "";
});

onValue(messagesRef, (snapshot) => {
  messagesDiv.innerHTML = "";
  snapshot.forEach((childSnapshot) => {
    const data = childSnapshot.val();
    const div = document.createElement("div");
    div.classList.add("message");
    div.innerHTML = `<span class="username">${data.username} :</span> ${data.text}`;
    messagesDiv.appendChild(div);
  });
});</script>

<title>Touch Particles</title>

<body>

<canvas id="canvas"></canvas>

<script src="script.js"></script>

</html><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  overflow: hidden;
  background: black;
  height: 100%;
  touch-action: none;
}

canvas {
  display: block;
}</style><script>const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

// =====================
// PARTICULE
// =====================

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;

    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 8 + 4;

    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;

    this.size = Math.random() * 4 + 2;
    this.life = 200;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;

    // ðŸ”¥ REBOND HORIZONTAL
    if (this.x <= this.size) {
      this.x = this.size;
      this.vx *= -0.9;
    }

    if (this.x >= canvas.width - this.size) {
      this.x = canvas.width - this.size;
      this.vx *= -0.9;
    }

    // ðŸ”¥ REBOND VERTICAL
    if (this.y <= this.size) {
      this.y = this.size;
      this.vy *= -0.9;
    }

    if (this.y >= canvas.height - this.size) {
      this.y = canvas.height - this.size;
      this.vy *= -0.9;
    }

    // LÃ©gÃ¨re friction
    this.vx *= 0.995;
    this.vy *= 0.995;

    this.life--;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.color}, 100%, 60%, ${this.life / 200})`;
    ctx.fill();
  }
}

let particles = [];

// =====================
// GÃ‰NÃ‰RATION AU TOUCH
// =====================

function createExplosion(x, y) {
  const randomColor = Math.floor(Math.random() * 360);

  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(x, y, randomColor));
  }
}

// =====================
// VIBRATION
// =====================

function vibrate(duration = 15) {
  if (navigator.vibrate) {
    navigator.vibrate(duration);
  }
}

// =====================
// EVENTS
// =====================

canvas.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  createExplosion(touch.clientX, touch.clientY);
  vibrate(20); // vibration au toucher
});

canvas.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  createExplosion(touch.clientX, touch.clientY);
});

// Pour tester sur ordi
canvas.addEventListener("click", (e) => {
  createExplosion(e.clientX, e.clientY);
  vibrate(20);
});

// =====================
// ANIMATION
// =====================

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.update();
    p.draw();

    if (p.life <= 0) {
      particles.splice(index, 1);
    }
  });

  requestAnimationFrame(animate);
}

animate();</script>
